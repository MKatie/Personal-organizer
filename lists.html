<!DOCTYPE html>
<html>
    <head>
        <title>To-do list</title>
        <meta charset ="utf-8"/>
        <link rel="stylesheet" href="styles.css"/>
        
    </head>
    <body>
        <div id="main-menu">
            <nav id="navigation">
                <div class="buttons">
                    <button class="button" onclick="alert('Tu mozna storzyc liste pewnie kiedys')">CREATE LIST</button>
                </div>
                <div class="dropdown">
                        <button class="dropbtn">CHOOSE A LIST</button> 
                          <div class="dropdown-content">
                            <a href="#">Lista pierwsza</a>
                            <a href="#">Lista druga</a>
                            <a href="#">Lista trzecia</a>
                          </div>
                </div>
            </nav>
        </div>
        <div id="lists">
            <div class="item-list">
                <h2>To-do</h2>
                <div class="task-list">
                    <div class="task">
                        <span>Task pierwszy</span>
                    </div>
                    <div class="task">
                        <span>Task drugi</span>
                    </div>
                </div>
                <div class= "add-item">
                    <div class="text-box">
                        <input type="text" placeholder="Add another task.."/>
                    </div>
                    <div class="add-item-button">
                        <button class="task-button" onclick="alert('buuuu')">ADD</button>        
                    </div>
                </div>
            </div>
            
            <div class="item-list">
                <h2>In progress</h2>
                <div class="task-list">
                    <div class="task">
                        <span>Task pierwszy in progreess</span>
                    </div>
                    <div class="task">
                        <span>Task drugi in progress</span>
                    </div>
                </div>
            </div>
            
            <div class="item-list">
                <h2>Done</h2>
                <div class="task-list" >
                    <div class="task">
                        <span>Task pierwszy done</span>
                    </div>
                    <div class="task">
                        <span>Task drugi done</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
