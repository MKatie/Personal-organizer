<!DOCTYPE html>
<html>
    <head>
        <title>To-do list</title>
        <meta charset ="utf-8"/>
        <link rel="stylesheet" href="styles.css"/>
        
        <script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.className);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementsByClassName(data);
</script>
        
    </head>
    <body>
        <div id="main-menu">
            <nav id="navigation">
                <div class="buttons">
                    <button class="button" onclick="alert('Tu mozna storzyc liste pewnie kiedys')">CREATE LIST</button>        
                </div>
            </nav>
        </div>
        <div id="lists">
            <div class="item-list">
                <h2>To-do</h2>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)" >
                    <div class="task" draggable="true" ondragstart="drag(event)">
                        <span>Task pierwszy</span>
                    </div>
                    <div class="task" draggable="true" ondragstart="drag(event)">
                        <span>Task drugi</span>
                    </div>
                </div>
                <div class= "add-item">
                    <div class="text-box">
                        <input type="text" placeholder="Add another task.."/>
                    </div>
                    <div class="add-item-button">
                        <button class="task-button" onclick="alert('buuuu')">ADD</button>        
                    </div>
                </div>
            </div>
            
            <div class="item-list">
                <h2>In progress</h2>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="task" draggable="true" ondragstart="drag(event)">
                        <span>Task pierwszy in progreess</span>
                    </div>
                    <div class="task" draggable="true" ondragstart="drag(event)">
                        <span>Task drugi in progress</span>
                    </div>
                </div>
            </div>
            
            <div class="item-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Done</h2>
                <div class="task-list" >
                    <div class="task" draggable="true" ondragstart="drag(event)">
                        <span>Task pierwszy done</span>
                    </div>
                    <div class="task" draggable="true" ondragstart="drag(event)">
                        <span>Task drugi done</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
